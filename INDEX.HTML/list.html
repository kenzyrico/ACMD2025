<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML list</title>
</head>
<body>
  <h1>HTML list</h1>
  <p>List is the way things are arranged</p> 
  <ol>
    <li>pen</li>
    <li>marker</li>
    <li>book</li>
    </ol>
    <ul>
     <li>house</li>
     <li>car</li>
     <li>money</li>
    </ul>
</body>
</html>
